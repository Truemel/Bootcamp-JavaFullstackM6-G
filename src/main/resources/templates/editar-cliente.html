<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Editar Cliente</title>
</head>
<body class="container">
<div th:replace="menu :: navy"></div>
<form th:action="@{/usuario/editar-cliente}" method="post" class="form">
    <div th:each="c:${cliente}">
        <input type="number" class="form-control" th:value="${c.getIdCliente()}" name="idCliente" hidden="hidden">
        <div class="mb-3">
            <label for="idC" class="form-label">ID Capacitación:</label>
            <input type="number"  pattern="[1-9][0-9]*" class="form-control" th:value="${c.getIdCapac()}" id="idC" placeholder="ID Capacitación" name="idCapac">
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Telefono:</label>
            <input type="number" class="form-control" id="tel" placeholder="Telefono" name="telefono" th:value="${c.getTelefono()}">
        </div>
        <div class="mb-3">
            <label for="dir" class="form-label">Direccion:</label>
            <input type="text" class="form-control" id="dir" placeholder="Direccion" name="direccion" th:value="${c.getDireccion()}">
        </div>
        <div class="mb-3">
            <label for="eda" class="form-label">Edad:</label>
            <input type="number"  pattern="[1-9][0-9]*" class="form-control" id="eda" th:value="${c.getEdad()}" placeholder="Edad" name="edad">
        </div>
        <div class="rows">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>
</body>
</html>
