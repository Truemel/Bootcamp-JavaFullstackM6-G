<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Listar Usuarios</title>
</head>
<body class="container">
<div th:replace="menu :: navy"></div>
<h1>Usuarios Registrados</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rut</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${lista}">
            <td th:text="${c.getId()}"></td>
            <td><span th:text="${c.getNombre()}"></span> <span th:text="${c.getApellido()}"></span></td>
            <td th:text="${c.getCorreo()}"></td>
            <td th:text="${c.getRut()}"></td>
            <td th:text="${c.getTipo()}"></td>
            <td><a th:href="@{/usuario/editar-{tipo}/{id}(tipo=${c.getTipo().toString().toLowerCase()}, id=${c.getId()})}"><button class="btn btn-primary">Editar</button></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
