<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Listar Visitas</title>
</head>
<body class="container">
<div th:replace="menu :: navy"></div>
<table class="table table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>ID Cliente</th>
    <th>ID Profesional</th>
    <th>Fecha</th>
    <th>Hora</th>
    <th>Lugar</th>
    <th>Detalle</th>
    <th>Realizado</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="l:${lista}">
    <td th:text="${l.getId()}"></td>
    <td th:text="${l.getIdCliente()}"></td>
    <td th:text="${l.getIdProfe()}"></td>
    <td th:text="${l.getFecha()}"></td>
    <td th:text="${l.getHora()}"></td>
    <td th:text="${l.getLugar()}"></td>
    <td th:text="${l.getDetalle()}"></td>
    <td th:text="${l.isRealizado()}"></td>
    <!--<td><a th:href="@{/visita/editar-visita/{id}(id=${l.getId()})"><button>Editar</button></a></td>-->
  </tr>
  </tbody>
</table>
</body>
</html>
