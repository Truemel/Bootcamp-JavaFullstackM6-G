<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Crear Pago</title>
</head>
<body class="container">
<div th:replace="menu :: navy"></div>
<form th:action="@{/pago/crear-pago}" method="post" class="form">
    <div class="mb-3">
        <label for="idC" class="form-label">ID Cliente:</label>
        <input type="number"  pattern="[1-9][0-9]*" class="form-control" id="idC" placeholder="ID Cliente" name="idCliente">
    </div>
    <div class="mb-3">
        <label for="mon" class="form-label">Monto:</label>
        <input type="number" pattern="[1-9][0-9]*" class="form-control" id="mon" placeholder="Monto" name="monto">
    </div>
    <div class="mb-3">
        <label for="fec" class="form-label">Fecha:</label>
        <input type="date" class="form-control" id="fec" placeholder="Fecha" name="fecha">
    </div>
    <div class="rows">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
</body>
</html>
