<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Crear Capacitacion</title>
</head>
<body class="container">
<form action="/capacitacion/crear-capacitacion" method="post" class="form">
    <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id" placeholder="ID" name="id">
    </div>
    <div class="mb-3">
        <label for="nom" class="form-label">Nombre capacitaci√≥n:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nombre" name="nombre">
    </div>
    <div class="mb-3">
        <label for="det" class="form-label">Detalle:</label>
        <textarea rows="20" cols="100" class="form-control" id="det" placeholder="Detalle" name="detalle"></textarea>
    </div>
    <div class="rows">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
</body>
</html>
